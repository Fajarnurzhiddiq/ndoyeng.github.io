<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/account.css" />
    <script
      src="https://kit.fontawesome.com/26128b131d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1>MY <span>PORTOFOLIO</span></h1>
      </nav>
      <div class="search">
        <input type="text" name="" placeholder="Search" />
        <a><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
    </header>
    <div class="background"></div>
    <section class="home">
      <div class="create">
        <h3>Create Account</h3>
        <div class="input">
          <input type="text" class="input1" placeholder="Username" required />
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="input">
          <input type="text" class="input1" placeholder="Email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input">
          <input
            type="password"
            class="input1"
            placeholder="Password"
            required
          />
          <i class="fa-solid fa-key"></i>
        </div>
        <div class="input">
          <input
            type="password"
            class="input1"
            placeholder="Confirm Password"
            required
          />
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="button">
          <button class="btn">
            <a href="../accsuc/accsuc.html">Create account</a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
